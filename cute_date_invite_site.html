<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Date Invite</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff5fa;
    font-family: 'Arial', sans-serif;
    text-align: center;
    overflow: hidden;
  }
  #page2 { display: none; }
  .gif {

  }
  h2 {

    margin-top: 20px;
    color: #ff6b9c;
  }
  .btn-row {
    display: flex;
    gap: 20px;
    margin-top: 25px;
  }
  button {
    padding: 12px 22px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  #yesBtn {
    background: #ff7fb3;
    color: white;
  }
  #noBtn {
    background: #eaeaea;
    color: #555;
  }
  .fade {
    animation: fadeIn 0.6s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
